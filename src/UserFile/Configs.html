                <li class="side-item">

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>

        </div>

        <div id="logout">
            <button onclick="EntrarConta()" id="logout_btn">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
                <span class="item-description">
                    Entrar na conta
                </span>
            </button>

    <main>
        <h1 id="title">Configurações</h1>

        <div class="conf-contents">
            <div class="conf-content1">
                <h2 id="DarkModeTitle">Dark/Light Mode</h2>
                <br><br>
                <h3 id="description-darkmode">Coloque o seu site no modo escuro ou claro.<br> Nossa plataforma suporta os dois modos, para melhor conforto de nossos usuários. </h3>
                <br><br>
                <button id="darkModeToggle">Modo Escuro/Claro</button>
            </div>
            <div class="conf-content1"></div>
            <div class="conf-content2"></div>
        </div>

        <div class="conf-contents">
            <div class="conf-content2"></div>
            <div class="conf-content1"></div>
            <div class="conf-content1"></div>
        </div>
        <div class="conf-contents">
            <div class="conf-content1"></div>
            <div class="conf-content2"></div>
            <div class="conf-content1"></div>
        </div>
    </main>
    <script src="../javascript/script.js"></script>
    <script>
        // Recupera o nome de usuário armazenado localmente
        const storedUsername = localStorage.getItem('username');

        // Lista de nomes de usuários administradores
        const administradores = ["Theo Meduri", "Madu Caetano", "Maria Benfica", "Sardinha","Marcelly Neris", "Gi Burato", "Sah Anchieta"]; // Adicione outros nomes de administradores conforme necessário

        // Verifica se o nome de usuário está armazenado localmente e não é nulo
        if (storedUsername) {
            // Atualiza o conteúdo do elemento 'user_infos' com base no nome de usuário armazenado
            const userInfosElement = document.getElementById('user_infos');
            if (administradores.includes(storedUsername)) {
                // Se o nome de usuário estiver na lista de administradores, exibe "Administrador(a)"
                userInfosElement.innerHTML = `
                    <span class="item-description">
                        ${storedUsername}
                    </span>
                    <span class="item-description">
                        Administrador(a)
                    </span>
                `;
            } else {
                // Caso contrário, exibe "Membro"
                userInfosElement.innerHTML = `
                    <span class="item-description">
                        ${storedUsername}
                    </span>
                    <span class="item-description">
                        Web Visitante
                    </span>
                `;
            }
        }

        // Verifica se o usuário está logado ao carregar a página
        window.onload = function() {
            const loginButton = document.getElementById('loginButton');
            
            // Verifica se há um indicador de login no localStorage
            const isLogged = localStorage.getItem('isLogged');

            // Se o usuário estiver logado, oculta o botão de entrar
            if (isLogged === 'true') {
                loginButton.style.display = 'none';
            }
        };
    </script>
</body>
